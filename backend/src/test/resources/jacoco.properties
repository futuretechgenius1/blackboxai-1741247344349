# JaCoCo Configuration

# Minimum coverage thresholds
jacoco.minimum.coverage.ratio=0.80
jacoco.minimum.branch.coverage.ratio=0.70

# Exclude patterns (files/packages to exclude from coverage analysis)
jacoco.excludes=**/dto/**,**/model/**,**/config/OpenApiConfig.class

# Report formats to generate
jacoco.report.formats=HTML,XML,CSV

# Output directory for reports
jacoco.report.directory=target/site/jacoco

# Rules for coverage checks
jacoco.rules.bundle.0.element=BUNDLE
jacoco.rules.bundle.0.limits.instruction.minimum=0.80
jacoco.rules.bundle.0.limits.branch.minimum=0.70
jacoco.rules.bundle.0.limits.line.minimum=0.80
jacoco.rules.bundle.0.limits.method.minimum=0.80
jacoco.rules.bundle.0.limits.class.minimum=0.80

# Rules for package coverage
jacoco.rules.package.0.element=PACKAGE
jacoco.rules.package.0.limits.instruction.minimum=0.70
jacoco.rules.package.0.limits.branch.minimum=0.60
jacoco.rules.package.0.limits.line.minimum=0.70
jacoco.rules.package.0.limits.method.minimum=0.70
jacoco.rules.package.0.limits.class.minimum=0.70

# Rules for class coverage
jacoco.rules.class.0.element=CLASS
jacoco.rules.class.0.limits.instruction.minimum=0.60
jacoco.rules.class.0.limits.branch.minimum=0.50
jacoco.rules.class.0.limits.line.minimum=0.60
jacoco.rules.class.0.limits.method.minimum=0.60
jacoco.rules.class.0.limits.class.minimum=1.00

# Execution data file
jacoco.exec.data.file=target/jacoco.exec

# Source encoding
jacoco.source.encoding=UTF-8

# Include patterns (specific files/packages to include in coverage analysis)
jacoco.includes=com/ems/**

# Counter types to check
jacoco.check.counters=INSTRUCTION,BRANCH,LINE,METHOD,CLASS

# Fail on violation
jacoco.fail.on.violation=true

# Report title
jacoco.report.title=Employee Management System - Test Coverage Report

# Report footer
jacoco.report.footer=Generated by JaCoCo

# Session name for the coverage data
jacoco.session.name=EMS-Coverage-Session

# Merge data from multiple test executions
jacoco.merge.execdata=true

# Additional configurations for different environments
jacoco.test.environment.includes=**/*Test.class,**/*Tests.class
jacoco.integration.environment.includes=**/*IT.class,**/*IntegrationTest.class

# Exclude common test-related files
jacoco.test.excludes=**/*Test.class,**/*Tests.class,**/*IT.class,**/*IntegrationTest.class

# Coverage level indicators
jacoco.coverage.level.high=0.80
jacoco.coverage.level.medium=0.50
jacoco.coverage.level.low=0.20
